<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo SGA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .logo-container {
            text-align: center;
        }

        svg {
            width: 200px;
            height: 200px;
        }

        .logo-text {
            color: #1b2d4f;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
            <!-- Círculo externo com borda azul -->
            <circle cx="100" cy="100" r="90" stroke="#1b2d4f" stroke-width="4" fill="none"/>

            <!-- Círculo interno preenchido -->
            <circle cx="100" cy="100" r="85" fill="#1b2d4f"/>

            <!-- Quadrilátero interno -->
            <rect x="70" y="60" width="60" height="80" fill="none" stroke="#FFFFFF" stroke-width="2"/>

            <!-- Linhas internas no quadrilátero -->
            <line x1="75" y1="70" x2="125" y2="70" stroke="#FFFFFF" stroke-width="2"/>
            <line x1="75" y1="85" x2="125" y2="85" stroke="#FFFFFF" stroke-width="2"/>
            <line x1="75" y1="100" x2="125" y2="100" stroke="#FFFFFF" stroke-width="2"/>
            <line x1="75" y1="115" x2="125" y2="115" stroke="#FFFFFF" stroke-width="2"/>
        </svg>
        <div class="logo-text">SGA - SISTEMA DE GESTÃO DE ARTIGOS</div>
    </div>


<div class="logo-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
    <!-- Círculo externo com borda azul -->
    <circle cx="100" cy="100" r="90" stroke="#1b2d4f" stroke-width="4" fill="none"/>

    <!-- Círculo interno preenchido -->
    <circle cx="100" cy="100" r="85" fill="#1b2d4f"/>

    <!-- Texto SGV dentro do círculo -->
    <text x="100" y="115" font-family="Arial" font-size="60" fill="#FFFFFF" text-anchor="middle" font-weight="bold">SGV</text>

    <!-- Texto externo abaixo do círculo -->
</svg>
            <div class="logo-text">SISTEMA DE GESTÃO DE ARTIGOS</div>

</div>
</body>
</html>
